<!-- <app-search-bar [type]="artist" (search)="searchArtists($event)"></app-search-bar> -->

<div class="content content-no-search container pt-4 animation" [ngClass]="{'listaCanciones-opened': listaCanciones.length > 0}">

    <h2>Listado de artistas</h2>

    <ul class="listSimple row">
        <li *ngFor="let playlist of playlists; let i = index;" class="col-10 px-2">
            <!-- <div class="option-list" [class.option-list-hover]="mouseOvered" (mouseout)="mouseOvered=false" (mouseover)="mouseOvered=true"><a href="#">Ver canciones</a></div> -->
            <a class="animation" href="#" (click)="playlistSelect($event, i)">
                <!-- <div class="img-album" [ngStyle]="{'background-image': 'url('+(playlist.images.length > 0 ? artista.images[1].url : 'http://i.imgur.com/nszu54A.jpg')+')'}"></div> -->
                <span class="title-name">{{ playlist.name }}</span>
            </a>
        </li>
    </ul>

</div>

<app-track-list [items]="listaCanciones" [withSearchBar]="false" [showAlbum]="true"></app-track-list>

<app-player></app-player>
